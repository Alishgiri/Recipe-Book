<div class="row mt-3">
  <div class="col-sm-12">
    <form (ngSubmit)="addIngredient(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text"
          id="name"
          name="name"
          class="form-control"
          ngModel
          required
         >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
          type="number" 
          id="amount"
          name="amount"
          class="form-control"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          >
          <span style="color: red" *ngIf="!f.valid && f.touched">Number is invalid!</span>
        </div>
      </div>  

        <div class="row">
          <div class="col-sm-12">
            <button class="btn btn-outline-primary" type="submit" [disabled]="!f.valid">
              {{ !editMode ? 'Add' : 'Update' }}
            </button>
            <button class="btn btn-outline-info" type="button" (click)="onClear()">Clear</button>
            <button class="btn btn-outline-danger" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>
          </div>
        </div>
        
      </form>

  </div>
</div>
