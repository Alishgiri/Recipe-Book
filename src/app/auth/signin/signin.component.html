<form class="mx-auto w-50 mt-5 p-4 border" (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input
    class="form-control"
    type="email"
    id="email"
    name="email"
    required
    email
    ngModel
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
    class="form-control"
    type="password"
    id="password"
    name="password"
    required
    ngModel
    >
  </div>
  <button class="btn btn-primary btn-block">Log In</button>
</form>
