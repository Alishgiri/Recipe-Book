<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row mb-2">
        <div class="col-sm-12">
          <button 
          type="submit" 
          class="btn btn-success"
          [disabled]="!recipeForm.valid"
          >Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12">
                <p><img [src]="displayPreviewImage.value" class="img-responsive"></p>
              </div>
            </div>
            
            <div class="form-group">
              <input
              type="text"
              class="form-control"
              placeholder="Recipe Name..."
                formControlName="name"
                >
              </div>

              <div class="form-group">
                <input
                type="text"
                class="form-control"
                placeholder="Recipe Image Link..."
                formControlName="imagePath"
                #displayPreviewImage
                >
              </div>
          

              <div class="form-group">
                <textarea
                name="description"
                placeholder="Recipe Description..."
                class="form-control"
                formControlName="description"
                rows="6"></textarea>
              </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div
          class="row mt-1"
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
          [formGroupName]="i"
          >
              <div class="col-sm-8">
                <input type="text"
                class="form-control"
                formControlName="name"
                >
              </div>
              <div class="col-sm-2">
                <input type="number"
                class="form-control"
                formControlName="amount"
                >
              </div>
              <div class="col-sm-2">
                <button type="button" (click)="onIngredientDelete(i)" class="btn btn-danger">X</button>
              </div>
          </div>
          <div class="row mt-1">
            <div class="col-sm-12">
              <button
              (click)="onAddIngredient()"
              type="button"
              class="btn btn-outline-dark">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
